conky.text = [[
${color 7d7d7d}
${voffset 80}
$alignc${font Sans Mono:size=30}${time %k:%M}
${voffset -60}
${font Sans Mono:size=16}$alignc${time %a %d. %b} 
${font Sans Mono:size=12}
$alignc${image ~/.config/conky/battery.png -p 80,215 -s 20x20} ${battery_percent}% ${battery_time}
$alignc${image ~/.config/conky/volume.png -p 80,236 -s 20x20} ${exec amixer -c 0 get Master | grep Mono: |cut -d " " -f6-7}
$alignc${image ~/.config/conky/brightness.png -p 80,257 -s 20x20} ${exec xbacklight -get | cut -d "." -f1}%
${voffset 50}
CPU ${stippled_hr 2}
C1: ${cpu cpu1}% ${color c8cbb4} $alignr${cpubar 20,265}
${color 7d7d7d}C2: ${cpu cpu2}% ${color c8cbb4} $alignr${cpubar 20, 265}
${color 7d7d7d}C3: ${cpu cpu3}% ${color c8cbb4} $alignr${cpubar 20, 265}
${color 7d7d7d}C4: ${cpu cpu4}% ${color c8cbb4} $alignr${cpubar 20, 265}
${color 7d7d7d}RAM ${stippled_hr 2}
$mem/$memmax - $memperc%
 ${color c8cbb4}${membar 20,340}
${color 7d7d7d}UP/DOWN ${stippled_hr 2}
up: ${upspeed wlp4s0}
 ${color c8cbb4}${upspeedgraph wlp4s0 20,340}
${color 7d7d7d}down: ${downspeed wlp4s0}
 ${color c8cbb4}${downspeedgraph wlp4s0 20,340}
${color 7d7d7d}ip:$alignr${addr wlp4s0}
$alignr${exec curl -s www.icanhazip.com}
USER ${stippled_hr 2}
drive: ${fs_used /}/${fs_size /}
 ${color c8cbb4}${fs_bar 20,340 /} 
avail. updates:$alignr ${exec ~/scripts/pacman_pkg.sh}
]]
