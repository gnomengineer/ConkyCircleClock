    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false,
	lua_load = '/home/troopa/.config/conky/clock.lua',
	lua_draw_hook_pre = 'main'
